package:
  name: compliance-checker
  version: {{ GIT_DESCRIBE_TAG|replace("v","") }}

source:
  path: ../

build:
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - compliance-checker = cchecker:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - cf_units >=2
    - isodate >=0.5.4
    - jinja2 >=2.7.3
    - lxml >=3.2.1
    - netcdf4 >=1.4.0
    - owslib >=0.8.3
    - pendulum >=1.2.4
    - pygeoif >=0.6
    - regex 2017.07.28
    - requests >=2.2.1
    - tabulate ==0.8.2
    - functools>=3.2.3 # [py2k]

test:
  source_files:
    - compliance_checker
  requires:
    - pytest
    - httpretty  # [not py3k]
  imports:
    - compliance_checker
    - compliance_checker.cf
    - compliance_checker.tests
  commands:
    - pytest -s -rxs -v -k "not integration" compliance_checker
    - compliance-checker --help
