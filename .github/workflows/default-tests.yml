name: Default Tests

on:
  pull_request:
  push:

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        cf_units: [ false ]
        include:
          - python-version: "3.10"
            os: "ubuntu-latest"
            cf_units: true
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      with:
        persist-credentials: false

    - name: Setup Micromamba ${{ matrix.python-version }}
      uses: mamba-org/setup-micromamba@7f29b8b80078b1b601dfa018b0f7425c587c63bb # v2.0.6
      with:
        environment-name: TEST
        init-shell: bash
        create-args: >-
          python=${{ matrix.python-version }} pip
          --file test_requirements.txt
          --channel conda-forge

    - name: Test with cf-units (optional)
      if: matrix.cf_units == true
      run: >-
        micromamba install cf-units --channel conda-forge

    - name: Install compliance-checker
      run: |
        python -m pip install -e . --no-deps --force-reinstall

    - name: Default Tests
      run: python -m pytest -s -rxs -v -k "not integration" compliance_checker
    permissions:
      actions: none
