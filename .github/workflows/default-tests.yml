name: Default Tests

on:
  pull_request:
  push:

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13", "3.14" ]
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        cf_units: [ false ]
        include:
          - python-version: "3.10"
            os: "ubuntu-latest"
            cf_units: true
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      with:
        persist-credentials: false

    - name: Setup Micromamba ${{ matrix.python-version }}
      uses: mamba-org/setup-micromamba@add3a49764cedee8ee24e82dfde87f5bc2914462 # v2.0.7
      with:
        environment-name: TEST
        init-shell: bash
        create-args: >-
          python=${{ matrix.python-version }} pip
          --file test_requirements.txt
          --channel conda-forge

    - name: Test with cf-units (optional)
      if: matrix.cf_units == true
      run: >-
        micromamba install cf-units --channel conda-forge

    - name: Install compliance-checker
      run: |
        python -m pip install -e . --no-deps --force-reinstall

    - name: Default Tests
      run: python -m pytest -s -rxs -v -k "not integration" compliance_checker
    permissions:
      actions: none
