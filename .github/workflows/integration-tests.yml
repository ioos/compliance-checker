name: Integration Tests

on:
  pull_request:
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cf_units: [ false ]
        include:
          - cf_units: true
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      with:
        persist-credentials: false

    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@b09ef9b599704322748535812ca03efb2625677b # v2.0.5
      with:
        environment-name: TEST
        init-shell: bash
        create-args: >-
          python=3 pip
          --file test_requirements.txt
          --channel conda-forge

    - name: Test with cf-units (optional)
      if: matrix.cf_units == true
      run: >-
        micromamba install cf-units --channel conda-forge

    - name: Install compliance-checker
      shell: bash -l {0}
      run: |
        python -m pip install -e . --no-deps --force-reinstall

    - name: Integration Tests
      shell: bash -l {0}
      run: python -m pytest -m "integration" -s -rxs -v --vcr-record=none compliance_checker
    permissions:
      actions: none
