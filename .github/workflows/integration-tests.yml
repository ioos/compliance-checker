name: Integration Tests

on:
  pull_request:
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cf_units: [ false ]
        include:
          - cf_units: true
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1
      with:
        persist-credentials: false

    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@add3a49764cedee8ee24e82dfde87f5bc2914462 # v2.0.7
      with:
        environment-name: TEST
        init-shell: bash
        create-args: >-
          python=3 pip
          --file test_requirements.txt
          --channel conda-forge

    - name: Test with cf-units (optional)
      if: matrix.cf_units == true
      run: >-
        micromamba install cf-units --channel conda-forge

    - name: Install compliance-checker
      shell: bash -l {0}
      run: |
        python -m pip install -e . --no-deps --force-reinstall

    - name: Integration Tests
      shell: bash -l {0}
      run: python -m pytest -m "integration" -s -rxs -v --vcr-record=none compliance_checker
    permissions:
      actions: none
